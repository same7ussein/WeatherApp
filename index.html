<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,500;6..12,600;6..12,700;6..12,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

  <link rel="shortcut icon" href="media/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <div id="loadingIndicator" class="loading-indicator">
    <div class="loading-spinner"></div>
  </div>
  <nav class="nav-bar">
    <div class="d-flex justify-content-between  align-items-center flex-wrap">
      <div class="icon d-flex gap-2 align-items-center">
        <span class="material-symbols-rounded Today-icon">
          cloud
        </span>
        <h3 class="nav-title">Weather</h3>
      </div>
      <div class="input-search">
        <div><label for="inputSearch">
            <i class="fa-solid fa-magnifying-glass"></i>
          </label>
          <input id="inputSearch" type="text" placeholder="Search city...">
        </div>

        <div class="autocomplete-container" id="autocompleteContainer">

        </div>
      </div>
      <button id="locationBtn"><i class="fa-solid fa-location-crosshairs"></i></button>
    </div>
  </nav>
  <main class="container-fluid">
    <div class="row g-3">
      <aside class="col-sm-5 col-md-4 col-xl-3 scrolling">
        <div class="aside-top">
        </div>
        <h4 class="mb-2">Days Forecast</h4>
        <div class="aside-bottom">
        </div>
      </aside>
      <div class="col-sm-7 col-md-8 col-xl-9">
        <div class="today-deatails">
          <h4 class="mb-2">Todays Highlights</h4>
          <div id="todayHighlights" class="row align-content-stretch">
            <div class="col-lg-6">
              <div class="air-quality my-3">
                <div class="d-flex align-items-center justify-content-between ">
                  <p>Air Quality Index</p>
                  <p class="air-btn">Low</p>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                  <i class="fa-solid fa-wind"></i>
                  <div class="text-center">
                    <span>PM2.5</span>
                    <h4>270</h4>
                  </div>
                  <div class="text-center">
                    <span>SO2</span>
                    <h4>270</h4>
                  </div>
                  <div class="text-center">
                    <span>NO2</span>
                    <h4>270</h4>
                  </div>
                  <div class="text-center">
                    <span>O3</span>
                    <h4>270</h4>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
        <h4 class="my-3">Today at</h4>
        <div class="d-flex gap-3 hours">
        </div>
      </div>
    </div>
  </main>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
